<section class="shopping-cart">
    <h2>Shopping Cart</h2>
    <ng-container *ngIf="cart.products?.length; else emptyCart">
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
        @for (item of cart.products; track $index) {
          <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>
              <button (click)="deleteItem(item)">Remove One</button>
            </td>
          </tr>
        }
      </table>
      <h4>Total Items: {{ cart.totalQuantity }}</h4>
      <h4>Total: {{ cart.total }}</h4>
      <h4>Discounted Total: {{ cart.discountedTotal }}</h4>
      <div class="cart-actions">
        <button (click)="clearCart()">Clear Cart</button>
        <button (click)="checkout()">Checkout</button>
      </div>
    </ng-container>
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
  </section>
